<tr class="leaderboard-item" \@entry_extras>
	<td class="picture">
		<img src="\@profile_picture">
	</td>
	<td class="rank">#\@score_rank</td>
	<td class="player">\@score_name</td>
	<td class="accuracy">\@score_accuracy%</td>
	<td class="cr">\@score_crcr</td>
	<td class="date-set">\@date_set</td>
</tr>
