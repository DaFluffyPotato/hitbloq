<div class="player-score-entry">
  <img class="score-cover" src="\@cover">
  <div class="score-rank">
    \@rank
  </div>
  <div class="score-song-name">
    \@name
  </div>
  <div class="score-difficulty">
    \@difficulty
  </div>
  <div class="score-date">
    \@date
  </div>
  <div class="score-general">
    \@raw_crcr (\@weighted_crcr)<br>accuracy: \@accuracy%
  </div>
</div>
