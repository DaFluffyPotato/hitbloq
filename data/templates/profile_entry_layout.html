<tr class="song-table-item">
	<td class="rank">#\@song_rank</th>
	<td class="song">
		<div>
			<img src="\@song_pic">
			<span>\@song_name</span>
		</div>
	</td>
	<td class="score">
		<div>
			<span><b>\@cr_received</b> (\@weighted_cr)</span>
			<span class="accuracy">accuracy: \@accuracy%</span>
		</div>
	</td>
</tr>
