<div class="pool-post-card">
  <img class="song-cover" src="\@cover">
  <div class="pool-post-card-content">
    <div class="action-name">
      \@action <span class="action-date">\@date ago</span>
    </div>
    <div class="song-name">
      <a class="link" href="/leaderboard/\@leaderboard_id?pool=\@pool_id">\@name</a>
    </div>
    <div class="song-difficulty">
      \@difficulty
    </div>
    <div class="song-rating">
      \@stars
    </div>
  </div>
</div>
